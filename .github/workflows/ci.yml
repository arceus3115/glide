name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: glide
          POSTGRES_PASSWORD: glide
          POSTGRES_DB: glide
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --dev

      - name: Run Ruff linting
        working-directory: ./backend
        run: uv run ruff check .

      - name: Check Ruff formatting
        working-directory: ./backend
        run: uv run ruff format --check .

      - name: Check Alembic current revision
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://glide:glide@localhost:5432/glide
        run: |
          uv run alembic current || echo "No migrations applied yet"

      - name: Run Alembic upgrade (dry run check)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://glide:glide@localhost:5432/glide
        run: |
          uv run alembic upgrade head --sql || true

